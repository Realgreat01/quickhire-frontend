<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-10">
      <!-- Header -->
      <header
        class="mb-6 flex items-center justify-between rounded-lg bg-white px-8 py-4 shadow"
      >
        <h1 class="text-2xl font-bold text-gray-800">
          Job Application Dashboard
        </h1>
        <button
          class="rounded-lg bg-blue-500 px-6 py-2 text-sm font-medium text-white hover:bg-blue-700"
        >
          Refresh
        </button>
      </header>

      <!-- Metrics Section -->
      <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
        <!-- Total Applications -->
        <div
          class="flex items-center justify-between rounded-lg bg-white p-6 shadow-lg"
        >
          <div>
            <p class="text-sm font-medium text-gray-600">Total Applications</p>
            <p class="text-3xl font-semibold text-gray-800">1,234</p>
          </div>
          <div class="text-blue-500">
            <svg
              class="h-12 w-12"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
          </div>
        </div>
        <!-- Active Applications -->
        <div
          class="flex items-center justify-between rounded-lg bg-white p-6 shadow-lg"
        >
          <div>
            <p class="text-sm font-medium text-gray-600">Active Applications</p>
            <p class="text-3xl font-semibold text-gray-800">567</p>
          </div>
          <div class="text-green-500">
            <svg
              class="h-12 w-12"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
        </div>
        <!-- Closed Applications -->
        <div
          class="flex items-center justify-between rounded-lg bg-white p-6 shadow-lg"
        >
          <div>
            <p class="text-sm font-medium text-gray-600">Closed Applications</p>
            <p class="text-3xl font-semibold text-gray-800">350</p>
          </div>
          <div class="text-red-500">
            <svg
              class="h-12 w-12"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Graphs Section -->
      <div class="mt-8">
        <!-- Placeholder for Graphs -->
        <div class="rounded-lg bg-white p-8 shadow-lg">
          <p class="mb-4 text-lg font-medium text-gray-700">
            Applications Over Time
          </p>
          <div class="h-64 rounded bg-gray-200">
            <!-- Actual graph would be implemented here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
